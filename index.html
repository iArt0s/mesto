<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="картинка лого" class="header__logo hover">
  </header>
  <main>
    <section class="profile container">
        <img src="./images/Avatar.png" alt="Фото профиля" class="profile__image">
        <div class="profile__credentials">
          <div class="profile__title-wrapper">
            <h1 class="profile__credentials-title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button hover"> </button>
          </div>
          <p class="profile__credentials-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__btn hover" type="button">
          <img src="./images/plus.svg" alt="Кнопка плюс" class="profile__btn-content">
        </button>
    </section>
    <section class="gallery container">

    </section>
  </main>
  <footer class="footer">
    <span class="footer__copyright">© 2020 Mesto Russia</span>
  </footer>
  <!-- popup -->
  <div class="popup edit_popup">
    <form class="popup__container" name="popupform">
      <button class="popup__close-button hover" type="button"></button>
      <h2 class="popup__container-title">Редактировать профиль</h2>
      <input type="text" name="nickname" value="" class="popup__field">
      <input type="text" name="info" value="" class="popup__field">
      <button class="popup__submit-button hover" type="submit">Сохранить</button>
    </form>
  </div>
  <div class="popup add_popup">
    <form class="popup__container" name="popupform">
      <button class="popup__close-button hover" type="button"></button>
      <h2 class="popup__container-title">Новое место</h2>
      <input type="text" name="place" value="Название" class="popup__field">
      <input type="text" name="link" value="Ссылка на картинку" class="popup__field">
      <button class="popup__submit-button hover" type="submit">Создать</button>
    </form>
  </div>
    <!-- template -->
    <template class="template">
      <div class="card">
        <div class="card__wrapper">
          <img src= "" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__description-title"></h2>
            <button class="card__button hover" type="button"></button>
          </div>
        </div>
      </div>
    </template>
  <script src="./js/script.js"></script>
</body>
</html>
