<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="картинка лого" class="header__logo">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile container">
      <div class="profile__wrapper">
        <img src="./images/Avatar.png" alt="Фото профиля" class="profile__image">
        <div class="profile__credentials">
          <div class="credentials__title-wrapper">
            <h1 class="profile__credentials-title">Жак-Ив Кусто</h1>
            <img src="./images/Edit_Button.png" alt="" class="profile__edit-btn">
          </div>
          <p class="profile__credentials-subtitle">Исследователь океана</p>
        </div>
        <button class="profile__btn">
          <img src="./images/plus.png" alt="Кнопка плюс" class="profile__btn-content">
        </button>
      </div>
    </section>
    <section class="gallery container">
      <div class="card">
        <div class="card__wrapper">
          <img src="images/photo-grid-6.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__description-title">Карачаево-Черкесия</h2>
            <button class="card__button"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__wrapper">
          <img src="images/photo-grid-4.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__description-title">Гора Эльбрус</h2>
            <button class="card__button"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__wrapper">
          <img src="images/photo-grid-3.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__description-title">Домбай</h2>
            <button class="card__button"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__wrapper">
          <img src="images/photo-grid-4.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__description-title">Гора Эльбрус</h2>
            <button class="card__button"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__wrapper">
          <img src="images/photo-grid-3.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__description-title">Домбай</h2>
            <button class="card__button"></button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card__wrapper">
          <img src="images/photo-grid-6.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__description-title">Карачаево-Черкесия</h2>
            <button class="card__button"></button>
          </div>
        </div>
      </div>
    </section>
  </main>
  
</body>
</html>
